<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyMods Launcher - Hytale Mods</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon" id="adminTrigger" title="اضغط 3 مرات للوصول السريع">
                    <i data-lucide="gamepad-2"></i>
                </div>
                <h1>HyMods Launcher</h1>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="ابحث عن المودات، الخرائط، أو البريفابس..."
                        class="search-input">
                    <span class="search-icon">
                        <i data-lucide="search"></i>
                    </span>
                </div>
                <div class="social-menu-container">
                    <button class="icon-btn" id="socialMenuBtn" title="روابط التواصل الاجتماعي">
                        <i data-lucide="share-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <button class="tab-btn active" data-tab="mods">
            <span class="tab-icon"><i data-lucide="zap"></i></span>
            <span>المودات</span>
        </button>
        <button class="tab-btn" data-tab="maps">
            <span class="tab-icon"><i data-lucide="map"></i></span>
            <span>الخرائط</span>
        </button>
        <button class="tab-btn" data-tab="prefabs">
            <span class="tab-icon"><i data-lucide="blocks"></i></span>
            <span>البريفابس</span>
        </button>
        <button class="tab-btn" data-tab="modpacks">
            <span class="tab-icon"><i data-lucide="package"></i></span>
            <span>المودباك</span>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Mods Tab -->
        <div class="tab-content active" id="mods-tab">
            <div class="content-header">
                <h2>المودات المتاحة</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="popular">الأكثر شعبية</button>
                    <button class="filter-btn" data-filter="recent">الأحدث</button>
                </div>
            </div>
            <div class="content-grid" id="mods-grid">
                <!-- Mods will be loaded here -->
            </div>
        </div>

        <!-- Maps Tab -->
        <div class="tab-content" id="maps-tab">
            <div class="content-header">
                <h2>الخرائط المتاحة</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="popular">الأكثر شعبية</button>
                    <button class="filter-btn" data-filter="recent">الأحدث</button>
                </div>
            </div>
            <div class="content-grid" id="maps-grid">
                <!-- Maps will be loaded here -->
            </div>
        </div>

        <!-- Prefabs Tab -->
        <div class="tab-content" id="prefabs-tab">
            <div class="content-header">
                <h2>البريفابس المتاحة</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="popular">الأكثر شعبية</button>
                    <button class="filter-btn" data-filter="recent">الأحدث</button>
                </div>
            </div>
            <div class="content-grid" id="prefabs-grid">
                <!-- Prefabs will be loaded here -->
            </div>
        </div>

        <!-- Modpacks Tab -->
        <div class="tab-content" id="modpacks-tab">
            <div class="content-header">
                <h2>المودباك المتاحة</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="popular">الأكثر شعبية</button>
                    <button class="filter-btn" data-filter="recent">الأحدث</button>
                </div>
            </div>
            <div class="content-grid" id="modpacks-grid">
                <!-- Modpacks will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <p>جاري التحميل...</p>
    </div>

    <!-- Update Notification Modal -->
    <div id="updateModal" class="notification-modal hidden">
        <div class="modal-content">
            <h2 id="updateTitle">تحديث جديد متاح</h2>
            <p id="updateMessage">جاري تحميل التحديث...</p>
            <div class="progress-bar-container hidden" id="updateProgress">
                <div class="progress-bar"></div>
            </div>
            <button id="restartBtn" class="btn primary-btn hidden">إعادة التشغيل والتثبيت</button>
        </div>
    </div>

    <!-- Social Media Overlay -->
    <div id="socialOverlay" class="social-overlay">
        <button class="close-overlay-btn" id="closeSocialBtn">×</button>
        <div class="social-content">
            <h2>تابعنا على وسائل التواصل</h2>
            <div class="social-links-grid">
                <a href="#" class="social-card" data-url="https://discord.gg/4zhHEw3Bdu">
                    <div class="social-icon-wrapper discord">
                        <i data-lucide="message-circle"></i>
                    </div>
                    <h3>Discord</h3>
                    <p>انضم لمجتمعنا</p>
                </a>
                <a href="#" class="social-card" data-url="https://www.youtube.com/@HyRox18">
                    <div class="social-icon-wrapper youtube">
                        <i data-lucide="youtube"></i>
                    </div>
                    <h3>YouTube</h3>
                    <p>شروحات وفيديوهات</p>
                </a>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
